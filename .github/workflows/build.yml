name: Build MeshLink IPA

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: Build iOS IPA
    runs-on: macos-15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer || sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          xcodebuild -version
          xcodebuild -showsdks | grep iphoneos

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode Project
        run: xcodegen generate

      - name: Build Archive
        run: |
          xcodebuild archive \
            -project MeshLink.xcodeproj \
            -scheme MeshLink \
            -sdk iphoneos \
            -archivePath build/MeshLink.xcarchive \
            -destination "generic/platform=iOS" \
            -configuration Release \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=- \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE="" \
            ENABLE_BITCODE=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            SKIP_INSTALL=NO

      - name: Create IPA
        run: |
          mkdir -p build/Payload
          cp -r build/MeshLink.xcarchive/Products/Applications/MeshLink.app build/Payload/
          cd build && zip -r MeshLink.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: MeshLink-IPA
          path: build/MeshLink.ipa
          retention-days: 90
